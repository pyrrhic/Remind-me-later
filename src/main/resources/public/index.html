<!doctype html>
<html ng-app="myApp" style="height: 100%;">

<head>
<title>Hello AngularJS</title>
<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/darkly/bootstrap.min.css"> <!-- http://bootswatch.com/darkly/ -->
<link rel="stylesheet" type="text/css" href="customizeTheme.css">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.4/jstz.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<script src="main.js"></script>
<script src="controllers.js"></script>
</head>

<body style="height: 100%;">
	<div class="navbar navbar-inverse">
		<div class="navbar-header">
			<span class="navbar-brand">RemindOthers</span>
		</div>
	</div>

	<div ng-controller="Home" class="well bs-component" style="width: 62em; margin: 0 auto;">
		<form novalidate role="form" name="addReminderForm" class="form-inline"> <!-- http://scotch.io/tutorials/javascript/angularjs-form-validation --- http://code.realcrowd.com/on-the-bleeding-edge-advanced-angularjs-form-validation/ -->
			<fieldset>
				<h3 style="margin-top:0px;">Create SMS Reminder</h3>
				<div ng-class="{'has-error': addReminderForm.mobileNumber.$invalid && addReminderForm.showErrors}" class="form-group">
					<div>
						<input data-ng-model="reminder.mobileNumber" 
								required
						        ng-minlength="10"
						        ng-maxlength="13" 
						        name="mobileNumber" type="text" class="form-control" placeholder="cell number">
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error': addReminderForm.message.$invalid && addReminderForm.showErrors}">
					<div>
						<input data-ng-model="reminder.message"
								required
								ng-minlength="1"
						        ng-maxlength="140" 
						        name="message" type="text" class="form-control" placeholder="message">
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error': addReminderForm.provider.$invalid && addReminderForm.showErrors}">
					<div>
						<select data-ng-model="reminder.provider" 
						        data-ng-options="p for p in providers"
						        required 
						        name="provider" class="form-control">
					        		<option value="">Select provider</option> 
						        </select> 
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error': addReminderForm.dateTime.$invalid && addReminderForm.showErrors}">
					<div>
						<input data-ng-model="reminder.dateTime"
								required
								data-ng-pattern="addReminderForm.dateTimeRegex"
						        name="dateTime" type="text" class="form-control" placeholder="date and time">
					</div>
				</div>			
				<div class="form-group">
					<div class="col-lg-10 text-center">
						<button data-ng-click="addReminder()" type="submit" class="btn btn-info">Submit</button>
					</div>
				</div>
			</fieldset>
		</form>
		
		<div ng-show="reminderAdded" class="alert alert-dismissable alert-success" style="margin-top:10px; width:80%;">
		  	<strong>Reminder successfully created!</strong>
		</div>
		
		<div ng-show="addReminderForm.$invalid && addReminderForm.showErrors" class="alert alert-dismissable alert-danger" style="margin-top:10px; width:80%;">
		  	<strong>Please refer to the examples for correctly creating a reminder.</strong>
		</div>
	</div>
</body>
</html>
