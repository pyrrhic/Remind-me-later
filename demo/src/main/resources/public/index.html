<!doctype html>
<html ng-app="myApp">
	<head>
		<title>Hello AngularJS</title>
		<link rel="stylesheet" type="text/css" href="general.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.4/jstz.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
    	<script src="controllers.js"></script>
	</head>

	<body>
		<div id="content" ng-controller="Home">
			<form novalidate role="form">
				<input data-ng-model="reminder.mobileNumber" type="text" placeholder="cell number">
				<select data-ng-model="reminder.provider" ng-init="reminder.provider = providers[0]" data-ng-options="p for p in providers"></select>
				<input data-ng-model="reminder.dateTime" type="text" placeholder="date and time">
				<input data-ng-model="reminder.message" type="text" placeholder="message">
				<input data-ng-click="submit()" type="button" value="Submit">	
			</form>
		</div>
	</body>
</html>
